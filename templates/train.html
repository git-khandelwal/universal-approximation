<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Your Model</title>
</head>
<body>
    <h1>Enter Training Parameters</h1>
    <form action="{{ url_for('train') }}" method="post">
        <label for="limits">Limits (Number of examples of x):</label>
        <input type="number" id="limits" name="limits" required><br><br>

        <label for="input_size">Input Size (Limits for values of x):</label>
        <input type="number" step="any" id="input_size" name="input_size" required><br><br>

        <label for="lr">Learning Rate:</label>
        <input type="number" step="any" id="lr" name="lr" required><br><br>

        <label for="epochs">Epochs:</label>
        <input type="number" id="epochs" name="epochs" required><br><br>

        <label for="function">Function (e.g., np.sin(x), np.log(x) + x):</label>
        <input type="text" id="function" name="function" required><br><br>
        
        <button type="submit">Start Training</button>
    </form>
</body>
</html>
